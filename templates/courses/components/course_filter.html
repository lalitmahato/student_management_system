{% load i18n %}
{% load static %}
{% load get_group %}
<div class="top-bar">
    <div class="filter-tools">
        <form>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <input type="search" class="form-control" name="search" id="search" placeholder="Search here..." value="{{ search }}">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        {% if request.user|has_group:"admin" or request.user|has_group:"instructor" %}
        <div class="right-tools">
            <a class="content-header__add-btn text-decoration-none" href="{% url 'students:course_add' %}">
                {% trans "Add Course" %}
            </a>
        </div>
        {% endif %}
    </div>
</div>
