<!--Messages-->
{% if messages %}
    {#    TODO: Need to update script src #}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% for message in messages %}
        {% if message.tags == "success" %}
            <script>
                Swal.fire({
                    icon: 'success',
                    title: '{{message}}',
                    customClass: {
                        container: 'custom-text',
                        confirmButton: 'sweet-btn',
                    }
                })
            </script>
        {% endif %}

        {% if message.tags == "error" %}
            <script>
                Swal.fire({
                    icon: 'error',
                    title: '{{message}}',
                    customClass: {
                        container: 'custom-text',
                        confirmButton: 'sweet-btn',
                    }
                })
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
<!--End Messages-->
